<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conctact Form</title>
</head>
<body style="background-color: teal;">
    <main style="background-color: rgba(236, 234, 211, 0.986);">
        <h3 style="color: rgb(17, 71, 71);">CONTACT US </h3>
        <div class="name">
            <label for="First Name">First Name</label>
            <input type="text" name="" id="First Name">
            <label for="Last Name">Last Name</label>
            <input type="text" name="" id="Last Name">
        </div>
        <div class="email">
            <label for="Email Address">Email Address</label>
            <input type="email" name="" id="email-address">
        </div>
        <div class="number">
            <label for="Phone Number">Phone Number</label>
            <input type="number" name="" id="phone-number">
        </div>
        <div class="query">
            <label for="QT">Query Type</label>
            <div class="q1">
                <label for="GeneralEnquiry"> General Enguiry</label>
                <input type="radio">
            </div>
           <div class="q2">
                <label for="Support Request">Support Request</label>
                <input type="radio">
           </div>
        </div>
        <div class="msg">
            <label for="Message"> Message</label>
            <textarea name="Message" id=""> Write a message here...</textarea>
        </div>
        <div class="team">
            <input type="checkbox" name="" id="">
            <label for="Team"> I consent to neing contacted by the team</label>
        </div>
        <button style="background-color: teal;"> Submit </button>
    </main>
</body>
</html>
